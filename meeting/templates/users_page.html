{% extends 'base.html' %}

{% block content %}


<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      
    </tr>
  </thead>
  <tbody>
    
{% if users %}
	{% for user in users %}
    
      <tr>
        <td><a href="{% url 'user_details_page' user.id %}">{{ user.first_name }} {{ user.last_name }}</a></td>
        <td>{{ user.email }}</td>
        <td><ul>
                  <li><a class="btn-secondary" href="{% url 'user_details_page' user.id %}">Edit</a></li>
                  <li><a class="btn-danger" href="{% url 'delete_user' user.id %}">Delete</a></li>
              </ul></td>
      </tr>
    
	{% endfor %}

{% endif %}

	
	  </tbody>
	</table>


{% endblock %}
