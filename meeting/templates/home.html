{% extends 'base.html' %}
{% block content %}

    {% if user.is_authenticated %}

<div class="title">
    <h1>MEETING SCHEDULER AND MANAGEMENT SYSTEM</h1>
</div>
<div class="container">
    
    <div class="d-grid gap-2 col-6 mx-auto ">
        <a href="{% url 'create_meeting' %}" class="btn btn-success" type="button">Schedule Meeting</a>
        <a href="{% url 'meeting_home' %}" class="btn btn-primary" type="button">Manage Meeting</a>
    </div>
</div>

<style>
    .container{
        width: 100%;
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .title{
        margin-top: 20%;
    }
    .form-container{
        min-width: 450px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
        border-radius: 20px;
        padding: 20px 30px;
    }
</style>


    

    {% else %}
  
  <div class="col-md-6 offset-md-3">
  <h1>Login</h1>
  <br/>
  
  <form method="POST" action="#">
      {% csrf_token %}
  
    <div class="mb-3">
      <input type="text" class="form-control" name="username", placeholder="Username" required>
      
    </div><br/>
    <div class="mb-3">
      <input type="password" class="form-control" name="password", placeholder="Password" required>
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary">Login</button>
  
  </form>
  
  
  
  {% endif %}

{% endblock %}
